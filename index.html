<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img  class="picture" src="images/image-equilibrium.jpg" alt="Equilibrium">
    <div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="crypto">
        <div class="currency">
          <img class="ethIcon" src="images/icon-ethereum.svg" alt="Etherum icon">
          <h3>0.041 ETH</h3>
        </div>  
        <div class="time">
          <img class="timeIcon" src="images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
          
      </div>
      <hr>
      <div class="profile">
        <img class="portrait" src="images/image-avatar.png" alt="
        jues Wyvern">
        <p>Creation of </p><p class="name"> &nbsp;Jules Wyvern</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Szab√≥ Levente</a>.
  </div>
</body>
</html>
